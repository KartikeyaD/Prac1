<!DOCTYPE html>
<html>
    <head>
        <title>Listing</title>
    </head>

    <body>
        <h1>Add a Product</h1>

        <form id="product_form" method="post" action="/listing/add_product/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Product" />
        </form>
    </body>

</html>
